<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Expandable Boxes</title>
    <link rel="stylesheet" href="page2.css">
</head>
<body>
    <div class="container">
        <div class="box" id="box1">
            <div class="box-header">Box 1</div>
            <div class="box-content">
                <p>Select Color:</p>
                <button>Red</button>
                <button>Blue</button>
                <button>Green</button>
                <p>Select Size:</p>
                <button>Small</button>
                <button>Medium</button>
                <button>Large</button>
            </div>
        </div>
        <div class="box" id="box2">
            <div class="box-header">Box 2</div>
            <div class="box-content">
                <p>Select Color:</p>
                <button>Red</button>
                <button>Blue</button>
                <button>Green</button>
                <p>Select Size:</p>
                <button>Small</button>
                <button>Medium</button>
                <button>Large</button>
            </div>
        </div>
        <div class="box" id="box3">
            <div class="box-header">Box 3</div>
            <div class="box-content">
                <p>Select Color:</p>
                <button>Red</button>
                <button>Blue</button>
                <button>Green</button>
                <p>Select Size:</p>
                <button>Small</button>
                <button>Medium</button>
                <button>Large</button>
            </div>
        </div>
    </div>
    <script src="page3.js"></script>
</body>
</html>
